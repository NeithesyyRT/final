<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Cadastro DVs</h1>
            <p>Bem-vindo! Acesse sua conta para mais informações.</p>
            <button class="login-btn">Entrar</button>
            <a href="#" class="forgot-password">Esqueci minha senha</a>
        </div>
        <div class="register-section">
            <h2>Crie sua conta agora mesmo.</h2>
            <p>Preencha com suas informações</p>
            <form>
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="campo">
                    <label>De qual lado da aplicação você desenvolve?</label>
                    <label>
                        <input type="radio" name="devweb" value="frontend" checked> Front-end
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="backend"> Back-end
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="fullstack"> Fullstack
                    </label>
                </div>
                <div class="campo">
                    <label for="senioridade">Senioridade</label>
                    <select id="senioridade" name="senioridade">
                        <option selected disabled value="">Selecione</option>
                        <option>Júnior</option>
                        <option>Pleno</option>
                        <option>Sênior</option>
                    </select>
                </div>
                <div class="campo">
                    <label>Selecione as tecnologias que utiliza:</label>
                    <label><input type="checkbox" id="tecnologia1" value="HTML"> HTML</label>
                    <label><input type="checkbox" id="tecnologia2" value="CSS"> CSS</label>
                    <label><input type="checkbox" id="tecnologia3" value="javascript"> Javascript</label>
                    <label><input type="checkbox" id="tecnologia4" value="PHP"> PHP</label>
                    <label><input type="checkbox" id="tecnologia5" value="C#"> C#</label>
                    <label><input type="checkbox" id="tecnologia6" value="python"> Python</label>
                    <label><input type="checkbox" id="tecnologia7" value="java"> Java</label>
                </div>
                <div class="campo">
                    <label for="experiencia">Conte um pouco da sua experiência:</label>
                    <textarea rows="6" id="experiencia" name="experiencia"></textarea>
                </div>
                <button class="botao" type="submit">Concluir</button>
            </form>
        </div>
    </div>
</body>
</html>
